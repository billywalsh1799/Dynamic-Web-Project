<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body style="color:white; background-color: #1d2630">


    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Student Management</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4">
          <div class="col-8 mb-3" >
            <label for="firstname">first name</label>
            <input class="form-control" id="firstName" type="text" placeholder="Enter first name">
          </div>
          <div class="col-8 mb-3" >
            <label for="lastname">last name</label>
            <input class="form-control" id="lastName" type="text" placeholder="Enter last name">
          </div>
          <div class="col-8 mb-3" >
            <label for="rolNo">Roll No</label>
            <input class="form-control" id="rollNo" type="text" placeholder="Enter rollNo">
          </div>
          <div class="col-8">
            <input class="btn btn-success add-btn" type="submit" value="Submit">
          </div>
        </form>
        <div class="col-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <th>First name</th>
              <th>Last name</th>
              <th>Roll No </th>
              <th>Actions</th>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>11128273</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a> 
                </td>
              </tr>

            </tbody>
          </table>
        </div>
    </div>
